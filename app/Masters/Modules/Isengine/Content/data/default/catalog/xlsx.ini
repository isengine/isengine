{
	
	"name" : "",
	"parents" : "",
	
	"routing" : false,
	
	// routing: true/false
	// разрешаем или запрещаем роутинг
	// 
	// т.е. если запрошен 1 материал, остается только он,
	// если был запрошен родитель, все материалы родителя
	// или это игнорируется и выводятся вообще все материалы
	// 
	// важно учесть некоторые особенности
	// родитель p1
	// пройдут следующие группы: p1 p1:p2 p2:p1
	// родитель p1:p2
	// пройдут следующие группы: p1:p2
	// родители, указанные в db:parents, назначаются автоматически
	// это сделано для того, чтобы можно было отделить разные базы,
	// например, базу из excel, где будут указаны только внутренние родители
	// 
	// если нужно тегирование, можно решить вопрос через поля fields
	// и встроенную фильтрацию, например /data/field/value:value
	// 
	// КАК МОЖНО СДЕЛАТЬ ВЫЖИМКУ ИЗ НЕСКОЛКИХ БД
	// самый простой вариант - это не расширять контент
	// а просто вывести ДВА модуля,
	// где ОДИН будет сохранять содержимое в ПЕРЕМЕННУЮ или ГЛОБАЛС
	// а другой будет это содержимое ВЫТАСКИВАТЬ
	// причем самый простой вариант главным делать ОПИСАНИЕ, а ЦЕНЫ подтягивать
	// при этом важно понимать, что подтягиваемый будет грузиться первым
	
	"db" : {
		"driver" : "excel",
		"collection" : "price.xlsx",
		
		"rights" : {
			"read" : true
		},
		
		"name" : "app:db",
		"parents" : "catalog",
		"sheets" : "0",
		"rowkeys" : "0",
		"rowskip" : "0:1",
		"colskip" : null,
		"!encoding" : "CP1251",
		"fill" : "0",
		"fields" : {
			"data:title" : {
				"prepare" : [
					["trim"]
				]
			},
			"name" : {
				"from" : "data:title",
				"prepare" : [
					["trim"]
				]
			},
			"parents" : {
				"from" : "fill",
				"prepare" : [
					["alphanumeric"],
					["trim"],
					["toObject"]
				]
			}
		}
	},
	
	"filter" : {
	},
	
	"sort" : "asc",
	"sort-after" : "asc",
	
	"skip" : null,
	"limit" : null,
	
	"rest" : {
		"page" : "page",
		"items" : "items",
		"sort" : "sort",
		
		"success" : "success",
		"error" : "error"
	},
	
	"navigation" : ""
	
}