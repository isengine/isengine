{
	"!api" : "defaults:loginbygenerate",
	"api" : "defaults:register",
	"method" : "get", // get, post, multipart
	
	"form" : {
		"class" : "",
		"id" : "form-login"
	},
	
	"data" : [
		{
			"name" : "instance",
			"type" : "instance",
			"required" : null,
			"readonly" : true,
			"class" : "none"
		},
		{
			"name" : "check",
			"type" : "spam",
			"required" : null,
			"class" : "none"
		},
		{
			"name" : "login",
			"type" : "email",
			"required" : true,
			"class" : "form-control",
			"options" : {
				"label" : "Email",
				"description" : "укажите рабочий email, на него придет код подтверждения",
				"block" : "default:register",
				"validate" : "email",
				"prepare" : "lower"
			}
		},
		{
			"name" : "phone",
			"type" : "phone",
			"required" : true,
			"class" : "form-control form-mask-phone",
			"options" : {
				"label" : "Телефон",
				"description" : "по этому полю Вы потом сможете входить в личный кабинет",
				"block" : "default:register",
				"prepare" : "phone.ru"
			}
		},
		{
			"name" : "password",
			"type" : "password",
			"required" : true,
			"class" : "form-control",
			"minlength" : 6,
			"options" : {
				"label" : "Задайте пароль",
				"description" : "не меньше 6 символов, должен содержать буквы и цифры",
				"block" : "default:register",
				"match" : [
					"[A-Za-z]",
					"[0-9]"
				],
				"prepare" : "urlencode"
			}
		},
		{
			"name" : "password-confirm",
			"type" : "password",
			"required" : true,
			"class" : "form-control",
			"options" : {
				"label" : "Повторите пароль",
				"description" : "это нужно, чтобы проверить, что пароль задан верно",
				"block" : "default:register",
				"prepare" : "urlencode"
			}
		},
		{
			"name" : "submit-confirm",
			"type" : "checkbox",
			"required" : true,
			"checked" : true,
			"class" : "form-check-input",
			"options" : {
				"label" : "Я принимаю <a href=\"/oferta/\">пользовательское соглашение</a>, <a href=\"/agreement/\">политику конфиденциальности</a> и даю согласие на <a href=\"/privacy/\">обработку персональных данных</a>.",
				"description" : "Это обязательно для принятия данной формы.",
				"block" : "default:check",
				"prepare" : "urlencode"
			}
		},
		{
			"name" : "submit",
			"type" : "submit",
			"class" : "btn bg-theme text-white",
			"options" : {
				"default" : "Отправить",
				"block" : "default:button"
			}
		}
	]
}